<header></header>
<section class="container">
  <section class="left-container">
    <h1>
      <h1>Employee's profile</h1>
      <div class="status-container">
        <h4>Your status</h4>
        <div class="statusButtons">
          <div (click)='setStatus("Busy")' class="statusBtn redBtn" [ngClass]="{'selected': status==='Busy'}"></div>
          <div (click)='setStatus("Out of office")' class="statusBtn yellowBtn"
            [ngClass]="{'selected': status==='Out of office'}">
          </div>
          <div (click)='setStatus("Available")' class="statusBtn greenBtn" [ngClass]="{'selected': status==='Available'}">
          </div>
        </div>
        <div class="statusText">
          {{status}}
        </div>
      </div>
    </h1>
    <div class="dataFields-container" #dataFieldsContainer>
      <app-data-field *ngFor="let data of mainEmployeeData; let i=index" [required]="data.required ? data.required : false"
        [disabledData]="data.disabledData != null ? data.disabledData : true"
        [disabledTitle]="data.disabledTitle != null ? data.disabledTitle : true" [title]="data.title" [data]="data.data"
        (deleteDataFieldEmiter)="deleteDataField($event)" (dataChangedEvent)="updateEmployeeData($event)" [index]="i">
      </app-data-field>
    </div>


    <div class="addNewFieldBtn" (click)="addNewDataField()">
      Add aditional info +
    </div>

  </section>
  <section class="right-container">
    <div class="emloyeeCockpit">
      <h1>Employees</h1>
      <div class="filter-container">
        <div class="filterBnts">
          <div class="busy-btn">Busy</div>
          <div class="out-of-office-btn">Out of office</div>
          <div class="available-btn">Available</div>
        </div>
      </div>
    </div>
  </section>
  </section>
